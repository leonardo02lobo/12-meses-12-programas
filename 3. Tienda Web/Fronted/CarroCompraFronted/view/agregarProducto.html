<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../style/agregarProducto.css">
    <title>Carrito Compra-Agregar Producto</title>
</head>
<body>
    <h1>Agregar Producto</h1>
    <form method="post" id="datos">
        <label for="producto">
            Nombre del producto
            <input type="text" id="producto" name="producto" placeholder="Ejem. Llaves">
        </label>
        <label for="descripcion">
            Descripcion del producto
            <input type="text" id="descripcion" name="descripcion" placeholder="Ejem. Llave inglesa">
        </label>
        <label for="imagen">
            Imagen del producto
            <input type="text" id="imagen" name="imagen" placeholder="tiene que agregar la Url de la imagen">
        </label>
        <label for="precio">
            Precio del producto
            <input type="text" id="precio" name="precio" placeholder="Ejem. 30">
        </label>
        <button type="submit">Guardar Producto</button>
    </form>
    <script src="./../js/agregarProducto.js"></script>
</body>
</html>
